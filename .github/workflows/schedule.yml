name: Auto Lunch Booking

on:
  schedule:
    # Run at 10:30 AM Bangladesh time (UTC+6)
    - cron: "30 4 * * 0-4"  # 04:30 UTC = 10:30 AM Bangladesh, Sundayâ€“Thursday
  workflow_dispatch:  # allows you to trigger manually from Actions tab

jobs:
  run-booking:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run booking script
        env:
          EMP_ID: ${{ secrets.EMP_ID }}
          LOCATION_TIC: ${{ secrets.LOCATION_TIC }}
          ULKA_USERNAME: ${{ secrets.ULKA_USERNAME }}
          ULKA_PASSWORD: ${{ secrets.ULKA_PASSWORD }}
        run: python auto_lunch_booker.py
